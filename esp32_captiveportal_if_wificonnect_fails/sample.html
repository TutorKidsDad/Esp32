<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Wi-Fi setup page for IoT devices. Enter your Wi-Fi credentials to connect the device.">
  <title>Wi-Fi Setup</title>
  <style>
    :root {
      --primary-color: #007BFF;
      --hover-color: #0056b3;
      --background-color: #f0f0f0;
      --text-color: #333;
      --input-border-color: #ccc;
      --note-color: #888;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: var(--text-color);
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      color: var(--text-color);
      font-size: 1rem;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--input-border-color);
      font-size: 1rem;
      width: 100%;
    }

    input[type="submit"] {
      padding: 12px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: var(--hover-color);
    }

    .note {
      text-align: center;
      font-size: 0.9rem;
      color: var(--note-color);
      margin-top: 10px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--note-color);
    }

    @media (max-width: 480px) {
      main {
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Wi-Fi Setup</h1>
    <form action="/get" method="get" aria-label="Wi-Fi credentials form">
      <label for="ssid">SSID</label>
      <input type="text" id="ssid" name="ssid" placeholder="Enter your Wi-Fi SSID" required aria-required="true">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your Wi-Fi Password" required aria-required="true">

      <input type="submit" value="Connect">
    </form>
    <p class="note">Enter your Wi-Fi credentials to connect the device.</p>
  </main>
  <footer>
    &copy; 2024 IoT Device Captive Portal
  </footer>
</body>
</html>
