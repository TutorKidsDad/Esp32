
<!DOCTYPE HTML>
<html>
<head>
  <title>ESP Motor Control Input Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function submitMessage() {
      alert("Saved value to ESP SPIFFS");
      setTimeout(function(){ document.location.reload(false); }, 500);   
    }
  </script>
</head>
<body>

  <h1>ESP Motor Control Input Form</h1>
  <div class="form-container">

    <form action="/get" target="hidden-form">
      <div class="form-group">
        <label for="pushingMotor">Pushing Motor (current value %inputInt1%):</label>
        <input type="number" id="pushingMotor" name="inputInt1">
      </div>
      <input type="submit" value="Submit" onclick="submitMessage()">
    </form>

    <form action="/get" target="hidden-form">
      <div class="form-group">
        <label for="toAndFroMotor">To and Fro Motor (current value %inputInt2%):</label>
        <input type="number" id="toAndFroMotor" name="inputInt2">
      </div>
      <input type="submit" value="Submit" onclick="submitMessage()">
    </form>

    <form action="/get" target="hidden-form">
      <div class="form-group">
        <label for="linearActuator">Linear Actuator Motor (current value %inputInt3%):</label>
        <input type="number" id="linearActuator" name="inputInt3">
      </div>
      <input type="submit" value="Submit" onclick="submitMessage()">
    </form>

    <form action="/get" target="hidden-form">
      <div class="form-group">
        <label for="servoMotor">Servo Motor (current value %inputInt4%):</label>
        <input type="number" id="servoMotor" name="inputInt4">
      </div>
      <input type="submit" value="Submit" onclick="submitMessage()">
    </form>

    <form action="/get" target="hidden-form">
      <div class="form-group">
        <label for="columnCounter">Column Counter Value (current value %inputInt5%):</label>
        <input type="number" id="columnCounter" name="inputInt5">
      </div>
      <input type="submit" value="Submit" onclick="submitMessage()">
    </form>

  </div>
  
  <iframe style="display:none" name="hidden-form"></iframe>
</body>
</html>
