
<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP Web Server</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h2 {
      font-size: 2.5rem;
      color: #003249;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #999;
    }
    p {
      font-size: 1.8rem;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 450px;
      margin: 0 auto;
    }
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      background: linear-gradient(90deg, #003249 0%, #FFD65C 100%);
      border-radius: 5px;
      outline: none;
      transition: opacity .3s;
    }
    .slider:hover {
      opacity: 0.8;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      background: #003249;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .slider::-moz-range-thumb {
      width: 30px;
      height: 30px;
      background: #003249;
      border-radius: 50%;
      cursor: pointer;
    }
    #textSliderValue {
      color: #003249;
      font-weight: bold;
    }
    input[type="range"] {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ESP Web Server - PWM Slider</h2>
    <p>Current Value: <span id="textSliderValue">%SLIDERVALUE%</span></p>
    <input type="range" onchange="updateSliderPWM(this)" id="pwmSlider" min="0" max="255" value="%SLIDERVALUE%" step="1" class="slider">
  </div>
<script>
function updateSliderPWM(element) {
  var sliderValue = document.getElementById("pwmSlider").value;
  document.getElementById("textSliderValue").innerHTML = sliderValue;
  console.log(sliderValue);
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/slider?value="+sliderValue, true);
  xhr.send();
}
</script>
</body>
</html>
